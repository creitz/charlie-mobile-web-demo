<template name="transactionDetails">
  <div class="transaction-details">
    <h1 class="transactions-header text-center ">{{name}} - {{formatDate date}}</h1>
    <button id="back"
            class="btn btn-secondary pull-left">
            &lt; Back
          </button>
    <table class="table table-striped">
      <tbody>
        <tr>
          <th scope="row">
            Name
          </th>
          <td>
            {{name}}
          </td>
        </tr>
        <tr>
          <th scope="row">
            Date
          </th>
          <td>
            {{formatDate date}}
          </td>
        </tr>
        <tr>
          <th scope="row">
            Account
          </th>
          <td>
            {{account_name}}
          </td>
        </tr>
        <tr>
          <th scope="row">
            Amount
          </th>
          <td>
            {{formatMoney amount}}
          </td>
        </tr>
        <tr>
          <th scope="row">
            Category
          </th>
          <td>
            <a href="" id="category">{{category}}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </template>
