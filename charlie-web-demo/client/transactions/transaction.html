<template name="transaction">
  <tr class="transaction border">
    <td>
      <div class="name box">
        <a class="name">{{name}}</a>
      </div>
    </td>
    <td class="amount-col">
      <div class="amount box border">
        <label>{{formatMoney amount}}</label>
      </div>
    </td>
    <td class="disclosure">
      <span class="glyphicon glyphicon-play"></span>
    </td>
  </tr>
</template>
